<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Template Builder</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div id="modal" class="modal hidden">
        <div class="container">    
            <div id="modalHeader">

            </div>
            <div id="modalBody">

            </div>
        </div>
    </div>


    <header class="topbar">
        <h1>HTML Template Builder</h1>
        <div class="btn-group">
            <button id="exportHTML" class="btn">Export to HTML</button>
            <button id="exportJS" class="btn">Export to JS</button>
        </div>
    </header>
    
    <div class="main-section">
        <div class="content">
            <div id="topLevel" class="main"><div class="children"></div></div>
            <button id="addElement" class="add top-level btn outline" title="Add Element">+</button>
            
            <div id="output">

            </div>
        </div>
    </div>

    <div class="sidebar">
        <h2>Attributes</h2>
        <h3 id="elementTypeDisplay"></h3>
        <div id="optionSection"></div>
    </div>
    
</body>
</html>
